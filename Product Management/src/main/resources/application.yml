server:
    port: 8082

spring:
  application:
    name: Product Management

  datasource:
    url: jdbc:mysql://localhost:3306/microservices_product_management?createDatabaseIfNotExist=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/